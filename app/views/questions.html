<div class="question">
  <div flex-gt-sm="100" flex>
    <md-toolbar layout="row" class="md-hue-3">
      <div class="md-toolbar-tools">
        <span>{{ 'questions.title' | translate }}</span>
      </div>
    </md-toolbar>

    <md-content>
      <md-list flex>
        <md-list-item class="md-3-line">
          <div class="md-list-item-text" layout="column" ng-show="!add" ng-init="add = false">
            <md-button class="md-mini" md-ripple-size="full" ng-click="add = true">Adicionar +</md-button>
          </div>
          <div class="md-list-item-text" layout="column" ng-show="add">
            <h3>
              <label>{{ 'questions.question' | translate }}</label>
              <input name="question.name" ng-model="question.name" required>
            </h3>
            <div>
              <h4>
                <label>{{ 'questions.choice' | translate }}</label>
                <input name=" question.choice" ng-model="  question.choice" required>
              </h4>
            </div>
            <h4>
              <md-button class="md-mini" md-ripple-size="full" ng-click="add = true">Adicionar +</md-button>
            </h4>
          </div>
          <md-divider ></md-divider>
        </md-list-item>
        <md-list-item class="md-3-line" ng-repeat="item in questions" ng-click="null">
          <img ng-src="images/icons/wall-blue.png" class="md-avatar" alt="{{item.question}}"/>
          <div class="md-list-item-text" layout="column">
            <h3>{{ item.question }}</h3>
            <div ng-repeat="x in item.choices">
              <h4>{{ x.choice }}</h4>
              <p>{{ x.votes }}</p>
            </div>
          </div>
          <md-divider ></md-divider>
        </md-list-item>
      </md-list flex>
    </md-content>
  </div>
</div>
